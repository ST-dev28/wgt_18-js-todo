<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo.css">
    <title>To-Do list</title>
</head>

<body>
    <div class="container">
        <h2>My To-Do list: </h2>
        <div id="newtask">
            <input id="task-text" type="text" placeholder="Type your task here...">
            <button onclick="addItem()">Add</button>
            <button id="clear" onclick="clear()">Reset</button>
        </div>

        <div id="tasks"></div>
    </div>

    <script src="./js/todo.js" defer></script>
</body>

</html>
